            </div>
            <script id='ByTemplate' type="text/html">
                {{each res item}}
                <div   class='shopBigBox main-box-shopList-shop'>
                        <input class="shopPitch  main-box-shopList-shop-pitch" type="checkbox">
                        <img class='shopImg main-box-shopList-shop-img' src="{{item.image}}" alt="{{item.Residue}}">
                        <a class='main-box-shopList-shop-brief' href="javascript:;">{{item.title}}</a>
                        <div class='shopWrap main-box-shopList-shop-wrap' >
                            <span class='shopSubtract main-box-shopList-shop-wrap-subtract'>-</span>
                            <span class='shopNum main-box-shopList-shop-wrap-num'>{{item.num}}</span>
                            <span class='shopPlus main-box-shopList-shop-wrap-plus'>+</span>
                            
                        </div>
                        <p >￥<span class= 'shopUnitPrice'>{{item.price}}</span></p>
                        <a  id='{{item.id}}' class="shopId glyphicon glyphicon-trash" href="javascript:;"></a>
                </div>
                {{/each}}
            </script>    
            
            <div class = 'main-box-foot'>
                <a class="glyphicon glyphicon-shopping-cart" href="http://localhost:888/">继续选购</a>
            </div>

        </div>
        <div class='main-calc'>
            <label ><input id ='checkAll' class="main-calc-all" type="checkbox">&nbsp;&nbsp;全选</label>
            <p class="main-calc-num">已选择<span id='shopType' >0</span>个商品，共<span id="ShopSum">0</span>件</p>
            <p class="main-calc-sum">合计：￥<span id="sumPrice"  class="main-calc-sum-price">0.00</span></p>
            <a class="main-calc-btn" href="javascript:;">结算</a>
        </div>
    </main>
    <footer class="footer"></footer>
