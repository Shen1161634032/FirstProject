<body>

        <!-- 导航 -->
        <div class="main-title">
            <div class="main-title-top">
                <h3>80%产品</h3>
            </div>
            <div class="main-title-bottom">
                <div id="btnBox" class="main-title-bottom-btnBox">
                    <p id="keyboard"  class="main-title-bottom-btnBox-keyboard btnBox-child ac"><a href="javascript:;">主题键盘</a></p>
                    <p id="mousePad"  class="main-title-bottom-btnBox-mousePad btnBox-child"><a href="javascript:;">鼠标垫/桌垫</a></p>
                </div>
            </div>
        </div>
        <div id ='filtrateWrap' class="main-filtrate">
            <div class="main-filtrate-wrap">
                    <div  class="main-filtrate-btn navSelectBtn"><p>布局类型</p><span class ='glyphicon glyphicon-plus'></span> </div>
                    <div  class="main-filtrate-wrap-select "> <p>22键布局</p><p>21键布局</p></div>
            </div>
            <div class="main-filtrate-box">
                    <div class="main-filtrate-btn navSelectBtn" ><p>外壳材质</p><span class ='glyphicon glyphicon-plus'></span></div>
                    <div  class="main-filtrate-wrap-select"> <p>塑料</p><p>金属</p></div>
            </div>
            <div class="main-filtrate-box">
                    <div class="main-filtrate-btn navSelectBtn"><p>连接方式</p><span class ='glyphicon glyphicon-plus'></span></div>
                    <div  class="main-filtrate-wrap-select"> <p>普通有线</p><p>双模</p></div>
            </div>
            <div class="main-filtrate-box">
                    <div  class="main-filtrate-btn navSelectBtn"><p>灯</p><span class ='glyphicon glyphicon-plus'></span></div>
                    <div  class="main-filtrate-wrap-select"> <p>无灯</p><p>有灯</p></div>
            </div>
        </div>
        <!-- 主要内容 -->
        <div id='Content' class="main-content">

        <script type="text/html"  id="ByTemplate">
            <ul  class="main-content-list">
                {{each res item}}
                <li  class="main-content-list-shop">
                    <a class="main-content-list-shop-link" href="javascript:;">
                        <div class="main-content-list-shop-link-box">
                            <img src="{{item.image}}" alt="">
